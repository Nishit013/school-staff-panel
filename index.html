<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212; /* Dark background */
      color: #f0f0f0; /* Light text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.6em;
      color: #ffffff;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #f0f0f0;
      font-size: 14px;
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0a58ca;
    }

    #errorMsg {
      color: #ff6666;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Staff Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="errorMsg"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyCfffexgO1rf6m6EteNNtFb_kZnRqqTUBM",
    authDomain: "schoolmanagementsystem-32895.firebaseapp.com",
    databaseURL: "https://schoolmanagementsystem-32895-default-rtdb.firebaseio.com",
    projectId: "schoolmanagementsystem-32895",
    storageBucket: "schoolmanagementsystem-32895.appspot.com",
    messagingSenderId: "837516759841",
    appId: "1:837516759841:web:31d6666b15037082fa6460"
  };

  // Initialize default Firebase app
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const errorBox = document.getElementById("errorMsg");
    errorBox.textContent = "";

    if (!email || !password) {
      errorBox.textContent = "Please enter both email and password.";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        const uid = userCredential.user.uid;
        return db.ref("users/" + uid).once("value");
      })
      .then(snapshot => {
        const userData = snapshot.val();
        if (!userData) throw new Error("User record not found");

        if (userData.role === "teacher") {
          window.location.href = "teacher.html";
        } else if (userData.role === "driver") {
          window.location.href = "driver.html";
        } else {
          throw new Error("Unknown user role");
        }
      })
      .catch(err => {
        errorBox.textContent = "Login failed: " + err.message;
      });
  }
</script>


</body>
</html>
