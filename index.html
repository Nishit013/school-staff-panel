<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Staff Login - School Management</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Staff Login</h2>
    <input type="email" id="email" placeholder="Enter email" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
    <div class="footer">Only for authorized staff members</div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // üîß Your Firebase Config Here
    const firebaseConfig = {
  apiKey: "AIzaSyCfffexgO1rf6m6EteNNtFb_kZnRqqTUBM",
  authDomain: "schoolmanagementsystem-32895.firebaseapp.com",
  databaseURL: "https://schoolmanagementsystem-32895-default-rtdb.firebaseio.com",
  projectId: "schoolmanagementsystem-32895",
  storageBucket: "schoolmanagementsystem-32895.firebasestorage.app",
  messagingSenderId: "837516759841",
  appId: "1:837516759841:web:31d6666b15037082fa6460"
};


    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("errorMsg");
      errorBox.textContent = "";

      if (!email || !password) {
        errorBox.textContent = "Please enter both email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          return db.ref("users/" + uid).once("value");
        })
        .then(snapshot => {
          const userData = snapshot.val();
          if (!userData || !userData.role) {
            throw new Error("No role found. Please contact admin.");
          }

          if (userData.role === "teacher") {
            window.location.href = "dashboard/teacher.html";
          } else if (userData.role === "driver") {
            window.location.href = "dashboard/driver.html";
          } else {
            throw new Error("Unknown role: " + userData.role);
          }
        })
        .catch(error => {
          errorBox.textContent = error.message;
        });
    }
  </script>
</body>
</html>
