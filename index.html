<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background-color: #fff;
      padding: 40px 32px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-card h2 {
      font-size: 24px;
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: #222;
    }

    .login-card input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.3s;
    }

    .login-card input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-card button:hover {
      background-color: #0056b3;
    }

    #errorMsg {
      margin-top: 12px;
      color: #d9534f;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>üîê Staff Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="errorMsg"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfffexgO1rf6m6EteNNtFb_kZnRqqTUBM",
      authDomain: "schoolmanagementsystem-32895.firebaseapp.com",
      databaseURL: "https://schoolmanagementsystem-32895-default-rtdb.firebaseio.com",
      projectId: "schoolmanagementsystem-32895",
      storageBucket: "schoolmanagementsystem-32895.appspot.com",
      messagingSenderId: "837516759841",
      appId: "1:837516759841:web:31d6666b15037082fa6460"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("errorMsg");
      errorBox.textContent = "";

      if (!email || !password) {
        errorBox.textContent = "Please enter both email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          return db.ref("users/" + uid).once("value");
        })
        .then(snapshot => {
          const userData = snapshot.val();
          if (!userData) throw new Error("User record not found");

          if (userData.role === "teacher") {
            window.location.href = "teacher.html";
          } else if (userData.role === "driver") {
            window.location.href = "driver.html";
          } else {
            errorBox.textContent = "Unknown user role.";
          }
        })
        .catch(err => {
          errorBox.textContent = "Login failed: " + err.message;
        });
    }
  </script>
</body>
</html>
