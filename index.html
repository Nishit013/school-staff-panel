<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>School Staff Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Staff Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="errorMsg"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCfffexgO1rf6m6EteNNtFb_kZnRqqTUBM",
      authDomain: "schoolmanagementsystem-32895.firebaseapp.com",
      databaseURL: "https://schoolmanagementsystem-32895-default-rtdb.firebaseio.com",
      projectId: "schoolmanagementsystem-32895",
      storageBucket: "schoolmanagementsystem-32895.appspot.com",
      messagingSenderId: "837516759841",
      appId: "1:837516759841:web:31d6666b15037082fa6460"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("errorMsg");
      errorBox.textContent = "";

      if (!email || !password) {
        errorBox.textContent = "Please enter both email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          return db.ref("users/" + uid).once("value");
        })
        .then(snapshot => {
          const userData = snapshot.val();
          if (!userData) throw new Error("User record not found in database");

          if (userData.role === "teacher") {
            window.location.href = "teacher.html";
          } else if (userData.role === "driver") {
            window.location.href = "driver.html";
          } else {
            throw new Error("Unknown user role");
          }
        })
        .catch(err => {
          errorBox.textContent = "Login failed: " + err.message;
        });
    }

    
  </script>

</body>
</html>
