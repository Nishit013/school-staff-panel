<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Management Panel</title>
<style>:root {
  --primary: #3498db;
  --primary-2: #2980b9;
  --secondary: #2c3e50;
  --bg: #1e1e2f;
  --text: #ecf0f1;
  --card: rgba(40, 45, 65, 0.95);
  --success: #2ecc71;
  --danger: #e74c3c;
  --shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
  --blur: 12px;
  --font: "Segoe UI", sans-serif;
}

/* Global */
body {
  margin: 0;
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  display: flex;
  min-height: 100vh;
  overflow: hidden;
}

/* Login Panel */
/* Admin Login Panel */
/* Outer login container that centers the card */
#login-panel {
  display: flex;               /* Flex container */
  justify-content: center;     /* Horizontal center */
  align-items: center;         /* Vertical center */
  height: 100vh;               /* Full viewport height */
  width: 100%;                 /* Full width */
  position: fixed;             /* Stay on top */
  top: 0;
  left: 0;
  background: var(--bg);       /* Optional: page background */
  z-index: 999;                /* Above other content */
}

/* Inner card */
.login-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 40px 30px;
  width: 350px;
  max-width: 90%;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  gap: 20px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.login-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

.login-header {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.login-header .logo {
  width: 60px;
  height: 60px;
  display: grid;
  place-items: center;
  font-size: 28px;
  border-radius: 50%;
  background: linear-gradient(135deg,var(--primary),var(--primary-2));
  color: white;
  box-shadow: 0 8px 20px rgba(0,188,212,0.3);
}

.login-header h2 {
  margin: 0;
  font-size: 22px;
  font-weight: 700;
  color: var(--text);
}

.login-body {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.login-body input {
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--surface-2);
  color: var(--text);
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}

.login-body input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 8px rgba(0,188,212,0.4);
}

.login-body button {
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg,var(--primary),var(--primary-2));
  color: #fff;
  transition: transform 0.2s, box-shadow 0.2s;
}

.login-body button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,188,212,0.4);
}

.login-error {
  color: var(--danger);
  font-size: 13px;
  text-align: center;
  min-height: 18px;
}

.login-footer {
  text-align: center;
  font-size: 12px;
  color: var(--muted);
  margin-top: 10px;
}

/* Main Wrapper */
#main-panel {
  display: none;
  flex: 1;
  overflow: hidden;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: var(--secondary);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  border-right: 1px solid rgba(255, 255, 255, 0.1);
  gap: 25px;
}

.sidebar h2 {
  font-size: 22px;
  color: var(--primary);
  text-align: center;
  margin-bottom: 10px;
  letter-spacing: 1px;
}

.sidebar button {
  padding: 14px 20px;
  background: transparent;
  border: none;
  color: var(--text);
  font-weight: 600;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
  text-align: left;
}

.sidebar button:hover {
  background: var(--primary);
  color: #fff;
  transform: translateX(5px);
}

/* Main content area */
.main {
  flex: 1;
  padding: 35px 50px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 40px;
  justify-content: flex-start;
}

.main::-webkit-scrollbar {
  width: 10px;
}
.main::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 8px;
}
.main::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.1);
}

/* Panels (cards) */
.panel {
  background: var(--card);
  padding: 35px 40px;
  border-radius: 20px;
  box-shadow: var(--shadow);
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.panel h3 {
  font-size: 26px;
  font-weight: 700;
  color: var(--primary);
  text-align: center;
  border-bottom: 2px solid var(--primary-2);
  padding-bottom: 10px;
  margin-bottom: 15px;
  letter-spacing: 0.5px;
}

/* Inputs & Selects */
.panel input,
.panel select {
  padding: 12px 15px;
  border-radius: 10px;
  border: none;
  background: rgba(255, 255, 255, 0.08);
  color: var(--text);
  font-size: 15px;
  width: 100%;
  transition: 0.3s;
}

.panel input:focus,
.panel select:focus {
  outline: none;
  box-shadow: 0 0 8px var(--primary);
}

/* Buttons inside panels */
.panel button {
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--primary-2));
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  align-self: center;
  min-width: 140px;
}

.panel button:hover {
  transform: translateY(-3px);
}

/* Lists */
.subject-list,
#existingClassesList,
#existingTeachersList,
#existingStudentsList {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.subject-list li,
#existingClassesList li,
#existingTeachersList li,
#existingStudentsList li {
  background: rgba(255, 255, 255, 0.08);
  padding: 14px 18px;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
}

.subject-list li span {
  font-weight: 600;
}

/* Delete button */
.del-btn {
  background: var(--danger);
  border: none;
  padding: 7px 14px;
  border-radius: 10px;
  cursor: pointer;
  color: #fff;
  font-weight: 600;
  transition: 0.2s;
}
.del-btn:hover {
  background: #c0392b;
}

/* Add Subject Box */
.addSubjectBox {
  display: flex;
  gap: 15px;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}
.addSubjectBox input {
  flex: 1;
  min-width: 200px;
}




/* === FORM LAYOUT FIXES FOR PANELS === */

/* Ensure consistent vertical spacing between form elements */
.panel input,
.panel select,
.panel button {
  margin-bottom: 15px;
}

/* Group inputs and buttons neatly */
#panel-classes input,
#panel-teachers input,
#panel-students input,
#panel-class-management input,
#panel-students select,
#panel-class-management select {
  display: block;
  width: 100%;
  box-sizing: border-box;
}

/* Add spacing between form area and list below */
#existingClassesList,
#existingTeachersList,
#existingStudentsList,
#subjectListContainer {
  margin-top: 15px;
}

/* Improve spacing in addSubjectBox */
.addSubjectBox {
  margin-top: 20px;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

.addSubjectBox input {
  flex: 1;
  min-width: 200px;
}

/* For smaller screens, ensure panels stack nicely */
@media (max-width: 768px) {
  .main {
    padding: 20px;
    gap: 20px;
  }
  .panel {
    padding: 25px 20px;
  }
  .panel input,
  .panel select,
  .panel button {
    font-size: 14px;
  }
  .addSubjectBox {
    flex-direction: column;
    align-items: stretch;
  }
  .addSubjectBox input,
  .addSubjectBox button {
    width: 100%;
  }
}

</style>
</head>
<body>

<!-- Login -->
<!-- Login -->
<div id="login-panel">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">üõ†Ô∏è</div>
      <h2>Admin Login</h2>
    </div>
    <div class="login-body">
      <input type="email" id="adminEmail" placeholder="Email">
      <input type="password" id="adminPassword" placeholder="Password">
      <button onclick="adminLogin()">Login</button>
      <div id="loginError" class="login-error"></div>
    </div>
    <div class="login-footer">
      <small>¬© 2025 KREA School Management</small>
    </div>
  </div>
</div>


<!-- Main Panel (hidden by default) -->
<div id="main-panel" style="display:none;">
  <div class="sidebar">
    <h2>üè´ School Management</h2>
    <button onclick="showPanel('classes')">Classes</button>
    <button onclick="showPanel('class-management'); loadClassesForSubjectPanel();">Subjects</button>
    <button onclick="showPanel('teachers')">Teachers</button>
    <button onclick="showPanel('students')">Students</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <!-- Classes Panel -->
    <div id="panel-classes" class="panel">
      <h3>Class Management</h3>
      <input type="text" id="newClassName" placeholder="New Class Name">
      <button onclick="createClass()">‚ûï Create Class</button>
      <ul id="existingClassesList"></ul>
    </div>

    <!-- Teachers Panel -->
    <div id="panel-teachers" class="panel" style="display:none;">
      <h3>Teacher Management</h3>
      <input type="text" id="newTeacherName" placeholder="Name">
      <input type="email" id="newTeacherEmail" placeholder="Email">
      <input type="password" id="newTeacherPassword" placeholder="Password">
      <button onclick="createTeacher()">‚ûï Add Teacher</button>
      <ul id="existingTeachersList"></ul>
    </div>

    <!-- Students Panel -->
    <div id="panel-students" class="panel" style="display:none;">
      <h3>Student Management</h3>
      <input type="text" id="newStudentName" placeholder="Name">
      <select id="selectClassForStudent"></select>
      <button onclick="createStudent()">‚ûï Add Student</button>
      <ul id="existingStudentsList"></ul>
    </div>

    <!-- Subjects Panel -->
    <div id="panel-class-management" class="panel" style="display:none;">
      <h3>Class Subjects</h3>
      <div class="select">
        <label>Select Class:</label>
        <select id="classSelectForSubjects" onchange="loadSubjectsForClass(this.value)">
          <option value="">Loading...</option>
        </select>
      </div>
      <div id="subjectListContainer"></div>
      <div class="addSubjectBox">
        <input type="text" id="newSubjectName" placeholder="Enter new subject">
        <button onclick="addSubject()">‚ûï Add Subject</button>
      </div>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
// Firebase initialization (same as your existing code)
const firebaseConfig = {
  apiKey: "AIzaSyCfffexgO1rf6m6EteNNtFb_kZnRqqTUBM",
  authDomain: "schoolmanagementsystem-32895.firebaseapp.com",
  databaseURL: "https://schoolmanagementsystem-32895-default-rtdb.firebaseio.com",
  projectId: "schoolmanagementsystem-32895",
  storageBucket: "schoolmanagementsystem-32895.appspot.com",
  messagingSenderId: "837516759841",
  appId: "1:837516759841:web:31d6666b15037082fa6460"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();


// Create named app instance for School Admin
const schoolAdminApp = firebase.initializeApp(firebaseConfig, "schoolAdmin");
const schoolAuth = schoolAdminApp.auth();
const schoolDb = schoolAdminApp.database();

// LOGIN
async function adminLogin() {
  const email = document.getElementById('adminEmail').value.trim();
  const password = document.getElementById('adminPassword').value.trim();

  if (!email || !password) {
    document.getElementById('loginError').textContent = "Enter email and password!";
    return;
  }

  try {
    await schoolAuth.signInWithEmailAndPassword(email, password);
    document.getElementById('login-panel').style.display = 'none';
    document.getElementById('main-panel').style.display = 'flex';
    document.getElementById('loginError').textContent = '';

    // Load data
    loadClasses();
    loadTeachers();
    loadStudents();
  } catch(err) {
    document.getElementById('loginError').textContent = err.message;
  }
}

// LOGOUT
async function logoutAdmin() {
  await schoolAuth.signOut(); // explicitly sign out only School Admin
  document.getElementById('login-panel').style.display = 'flex';
  document.getElementById('main-panel').style.display = 'none';
  document.getElementById('adminEmail').value = '';
  document.getElementById('adminPassword').value = '';
  document.getElementById('loginError').textContent = '';
}




  // Show selected panel
  function showPanel(panel) {
    document.querySelectorAll('.panel').forEach(p=>p.style.display='none');
    document.getElementById(`panel-${panel}`).style.display='block';
  }

  

  // Classes
  async function createClass() {
    const name = document.getElementById('newClassName').value.trim();
    if(!name) return alert("Enter class name");
    const snap = await db.ref(`classes/${name}`).once('value');
    if(snap.exists()) return alert('Class already exists!');
    await db.ref(`classes/${name}`).set({createdBy: auth.currentUser.uid, students:{}});
    loadClasses();
  }
  async function loadClasses() {
    const snap = await db.ref('classes').once('value');
    const classes = snap.val() || {};
    const ul = document.getElementById('existingClassesList');
    const select = document.getElementById('selectClassForStudent');
    ul.innerHTML=''; select.innerHTML='';
    Object.keys(classes).forEach(c=>{
      const li = document.createElement('li'); li.textContent=c; ul.appendChild(li);
      const opt = document.createElement('option'); opt.value=c; opt.textContent=c; select.appendChild(opt);
    });
  }

  // Teachers
async function createTeacher() {
  const name = document.getElementById('newTeacherName').value.trim();
  const email = document.getElementById('newTeacherEmail').value.trim();
  const password = document.getElementById('newTeacherPassword').value.trim();
  
  if(!name || !email || !password) return alert("Enter teacher name, email, and password");

  try {
    // 1Ô∏è‚É£ Create teacher in Firebase Auth
    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
    const uid = userCredential.user.uid;

    // 2Ô∏è‚É£ Save teacher info in your Realtime Database
    await db.ref(`users/${uid}`).set({ name, email, role:'teacher' });

    alert(`Teacher ${name} added successfully!`);
    
    // Clear input fields
    document.getElementById('newTeacherName').value = '';
    document.getElementById('newTeacherEmail').value = '';
    document.getElementById('newTeacherPassword').value = '';

    loadTeachers(); // Refresh the teacher list
  } catch(err) {
    alert("Error: " + err.message);
  }
}

async function loadTeachers() {
  const snap = await db.ref('users').once('value');
  const users = snap.val() || {};
  const ul = document.getElementById('existingTeachersList'); 
  ul.innerHTML = '';
  Object.entries(users).forEach(([uid,u])=>{
    if(u.role==='teacher'){ 
      const li = document.createElement('li'); 
      li.textContent = `${u.name} (${u.email})`; 
      ul.appendChild(li); 
    }
  });
}


  // Students
  async function createStudent() {
    const name = document.getElementById('newStudentName').value.trim();
    const classId = document.getElementById('selectClassForStudent').value;
    if(!name || !classId) return alert("Enter student name & class");
    const newId = db.ref('users').push().key;
    await db.ref(`users/${newId}`).set({name,role:'student',class:classId});
    await db.ref(`classes/${classId}/students/${newId}`).set(name);
    loadStudents();
  }
  async function loadStudents() {
  const snap = await db.ref('users').once('value');
  const users = snap.val() || {};

  // Update <ul> with name + class + UID
  const ul = document.getElementById('existingStudentsList'); 
  ul.innerHTML = '';

  Object.entries(users).forEach(([uid, u]) => {
    if(u.role === 'student'){ 
      const li = document.createElement('li');
      li.textContent = `${u.name} (${u.class}) [ID: ${uid}]`; // show UID
      ul.appendChild(li);
    }
  });

  // Optional: populate student dropdown with UID if you have one
  const dropdown = document.getElementById('studentDropdown');
  if(dropdown){
    dropdown.innerHTML = '<option value="">Select Student</option>';
    Object.entries(users).forEach(([uid, u]) => {
      if(u.role === 'student'){ 
        const opt = document.createElement('option');
        opt.value = uid;
        opt.textContent = `${u.name} [${uid}] (${u.class})`;
        dropdown.appendChild(opt);
      }
    });
  }
}
async function loadClassesForSubjectPanel() {
  const snap = await db.ref("classes").once("value");
  const classes = snap.val() || {};
  const sel = document.getElementById("classSelectForSubjects");
  sel.innerHTML = '<option value="">Select Class</option>';
  Object.keys(classes).forEach(cid => {
    const opt = document.createElement("option");
    opt.value = cid;
    opt.textContent = cid;
    sel.appendChild(opt);
  });
}

async function loadSubjectsForClass(classId) {
  const box = document.getElementById("subjectListContainer");
  if (!classId) return box.innerHTML = "<p>Select a class first.</p>";

  const snap = await db.ref(`classes/${classId}/subjects`).once("value");
  const subjects = snap.val() || {};

  let html = "<ul class='subject-list'>";
  Object.keys(subjects).forEach(sub => {
    html += `
      <li>
        <span>${sub}</span>
        <button class="del-btn" onclick="deleteSubject('${classId}','${sub}')">üóëÔ∏è</button>
      </li>`;
  });
  html += "</ul>";
  box.innerHTML = html;
}


async function addSubject() {
  const classId = document.getElementById("classSelectForSubjects").value;
  const sub = document.getElementById("newSubjectName").value.trim();
  if (!classId || !sub) return alert("Select class and enter subject name");
  await db.ref(`classes/${classId}/subjects/${sub}`).set(true);
  document.getElementById("newSubjectName").value = "";
  loadSubjectsForClass(classId);
}

async function deleteSubject(classId, sub) {
  if (confirm(`Delete subject ${sub}?`)) {
    await db.ref(`classes/${classId}/subjects/${sub}`).remove();
    loadSubjectsForClass(classId);
  }
}




  // Initial load
  auth.onAuthStateChanged(user=>{
    if(user) {
      loadClasses(); loadTeachers(); loadStudents();
    } else { alert("Login required for admin"); }
  });
</script>
</body>
