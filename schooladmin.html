<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Management Panel</title>
<style>
  :root {
    --primary: #3498db;
    --secondary: #2c3e50;
    --bg: #1e1e2f;
    --text: #ecf0f1;
    --card: #2c3e50;
    --success: #2ecc71;
    --danger: #e74c3c;
  }
  body {
    margin:0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    height: 100vh;
  }
  .sidebar {
    width: 220px;
    background: var(--secondary);
    padding: 20px;
    display: flex;
    flex-direction: column;
  }
  .sidebar h2 { font-size: 18px; margin-bottom: 20px; text-align:center; }
  .sidebar button {
    background: var(--primary);
    border: none;
    color: #fff;
    padding: 10px;
    margin: 5px 0;
    cursor: pointer;
    border-radius: 5px;
    text-align:left;
  }
  .sidebar button:hover { background: #2980b9; }

  .main {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }
  .panel { margin-bottom: 40px; }
  .panel h3 { margin-bottom: 10px; }
  .panel input, .panel select, .panel button {
    padding: 8px;
    margin: 5px 0;
    border-radius: 6px;
    border: none;
    width: 100%;
    box-sizing: border-box;
  }
  .panel button { background: var(--primary); color: #fff; cursor:pointer; }
  .panel button:hover { background: #2980b9; }
  .panel ul { margin-top: 10px; padding-left: 20px; }
  .panel ul li { background: var(--card); margin-bottom: 5px; padding: 5px 10px; border-radius: 5px; }
</style>
</head>
<body>

<div class="sidebar">
  <h2>üè´ School Management</h2>
  <button onclick="showPanel('classes')">Classes</button>
  <button onclick="showPanel('teachers')">Teachers</button>
  <button onclick="showPanel('students')">Students</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="main">
  <!-- Classes Panel -->
  <div id="panel-classes" class="panel">
    <h3>Class Management</h3>
    <input type="text" id="newClassName" placeholder="New Class Name">
    <button onclick="createClass()">‚ûï Create Class</button>
    <ul id="existingClassesList"></ul>
  </div>

  <!-- Teachers Panel -->
  <div id="panel-teachers" class="panel" style="display:none;">
  <h3>Teacher Management</h3>
  <input type="text" id="newTeacherName" placeholder="Name" style="padding:8px; width:100%; margin:5px 0; border-radius:6px;">
  <input type="email" id="newTeacherEmail" placeholder="Email" style="padding:8px; width:100%; margin:5px 0; border-radius:6px;">
  <input type="password" id="newTeacherPassword" placeholder="Password" style="padding:8px; width:100%; margin:5px 0; border-radius:6px;">
  <button onclick="createTeacher()" style="margin-top:5px;">‚ûï Add Teacher</button>
  <ul id="existingTeachersList" style="margin-top:10px;"></ul>
</div>


  <!-- Students Panel -->
  <div id="panel-students" class="panel" style="display:none;">
    <h3>Student Management</h3>
    <input type="text" id="newStudentName" placeholder="Name">
    <select id="selectClassForStudent"></select>
    <button onclick="createStudent()">‚ûï Add Student</button>
    <ul id="existingStudentsList"></ul>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCfffexgO1rf6m6EteNNtFb_kZnRqqTUBM",
      authDomain: "schoolmanagementsystem-32895.firebaseapp.com",
      databaseURL: "https://schoolmanagementsystem-32895-default-rtdb.firebaseio.com",
      projectId: "schoolmanagementsystem-32895",
      storageBucket: "schoolmanagementsystem-32895.appspot.com",
      messagingSenderId: "837516759841",
      appId: "1:837516759841:web:31d6666b15037082fa6460"
    };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // Show selected panel
  function showPanel(panel) {
    document.querySelectorAll('.panel').forEach(p=>p.style.display='none');
    document.getElementById(`panel-${panel}`).style.display='block';
  }

  async function logout() { await auth.signOut(); alert("Logged out"); }

  // Classes
  async function createClass() {
    const name = document.getElementById('newClassName').value.trim();
    if(!name) return alert("Enter class name");
    const snap = await db.ref(`classes/${name}`).once('value');
    if(snap.exists()) return alert('Class already exists!');
    await db.ref(`classes/${name}`).set({createdBy: auth.currentUser.uid, students:{}});
    loadClasses();
  }
  async function loadClasses() {
    const snap = await db.ref('classes').once('value');
    const classes = snap.val() || {};
    const ul = document.getElementById('existingClassesList');
    const select = document.getElementById('selectClassForStudent');
    ul.innerHTML=''; select.innerHTML='';
    Object.keys(classes).forEach(c=>{
      const li = document.createElement('li'); li.textContent=c; ul.appendChild(li);
      const opt = document.createElement('option'); opt.value=c; opt.textContent=c; select.appendChild(opt);
    });
  }

  // Teachers
async function createTeacher() {
  const name = document.getElementById('newTeacherName').value.trim();
  const email = document.getElementById('newTeacherEmail').value.trim();
  const password = document.getElementById('newTeacherPassword').value.trim();
  
  if(!name || !email || !password) return alert("Enter teacher name, email, and password");

  try {
    // 1Ô∏è‚É£ Create teacher in Firebase Auth
    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
    const uid = userCredential.user.uid;

    // 2Ô∏è‚É£ Save teacher info in your Realtime Database
    await db.ref(`users/${uid}`).set({ name, email, role:'teacher' });

    alert(`Teacher ${name} added successfully!`);
    
    // Clear input fields
    document.getElementById('newTeacherName').value = '';
    document.getElementById('newTeacherEmail').value = '';
    document.getElementById('newTeacherPassword').value = '';

    loadTeachers(); // Refresh the teacher list
  } catch(err) {
    alert("Error: " + err.message);
  }
}

async function loadTeachers() {
  const snap = await db.ref('users').once('value');
  const users = snap.val() || {};
  const ul = document.getElementById('existingTeachersList'); 
  ul.innerHTML = '';
  Object.entries(users).forEach(([uid,u])=>{
    if(u.role==='teacher'){ 
      const li = document.createElement('li'); 
      li.textContent = `${u.name} (${u.email})`; 
      ul.appendChild(li); 
    }
  });
}


  // Students
  async function createStudent() {
    const name = document.getElementById('newStudentName').value.trim();
    const classId = document.getElementById('selectClassForStudent').value;
    if(!name || !classId) return alert("Enter student name & class");
    const newId = db.ref('users').push().key;
    await db.ref(`users/${newId}`).set({name,role:'student',class:classId});
    await db.ref(`classes/${classId}/students/${newId}`).set(name);
    loadStudents();
  }
  async function loadStudents() {
  const snap = await db.ref('users').once('value');
  const users = snap.val() || {};

  // Update <ul> with name + class + UID
  const ul = document.getElementById('existingStudentsList'); 
  ul.innerHTML = '';

  Object.entries(users).forEach(([uid, u]) => {
    if(u.role === 'student'){ 
      const li = document.createElement('li');
      li.textContent = `${u.name} (${u.class}) [ID: ${uid}]`; // show UID
      ul.appendChild(li);
    }
  });

  // Optional: populate student dropdown with UID if you have one
  const dropdown = document.getElementById('studentDropdown');
  if(dropdown){
    dropdown.innerHTML = '<option value="">Select Student</option>';
    Object.entries(users).forEach(([uid, u]) => {
      if(u.role === 'student'){ 
        const opt = document.createElement('option');
        opt.value = uid;
        opt.textContent = `${u.name} [${uid}] (${u.class})`;
        dropdown.appendChild(opt);
      }
    });
  }
}




  // Initial load
  auth.onAuthStateChanged(user=>{
    if(user) {
      loadClasses(); loadTeachers(); loadStudents();
    } else { alert("Login required for admin"); }
  });
</script>
</body>
</html>
